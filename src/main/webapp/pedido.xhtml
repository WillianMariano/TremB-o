<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link href="https://fonts.googleapis.com/icon?family=Materil+Icons" rel="stylesheet"/>
	<link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="sceen,projection"/>
	<link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head> 
<h:body> 
	<nav class="red darken-3">
    	<div class="nav-wrapper">
      		<a href="principal.xhtml" class="brand-logo center"><img src="img/logo.png"  width="60" height="50" style="padding-top: 4%;padding-right: 5%"></img>Pedido</a>
    	</div>
  	</nav> 
  	<div class="container" style="padding-top:5%">
		<h:form id="menu">
			<div class="row">	
					<div class="col s5" style="text-align:right;padding-top: 5%">
						<img src="img/cardapio.png"></img>
					</div>
					<div class="col s7" style="text-align:left;">
						<h3 style="padding-bottom: 2%">Cardapio</h3>
					</div>
			</div>
			<h:dataTable id="tab_cardapio" value="#{pedidobean.itemscardapio}" var="items" class="centered highlight">
				<h:column>
					<f:facet name="header">Imagem</f:facet>
					<img src="#{items.img}" width="200" height="200" class="circle"/>
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{items.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{items.valor}" />
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandButton action="#{pedidobean.adicionaraopedido(items)}" value="Adicionar ao pedido" class="btn btn-primary red darken-3" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<br/>
	<div class="container">
		<div class="container">
			<h:form>
				<div class="row">	
						<div class="col s2" style="text-align:right;padding-top: 7%">
							<img src="img/cardapio.png"></img>
						</div>
						<div class="col s10" style="text-align:left;">
							<h3 style="padding-bottom: 2%;">Lista dos items pedidos</h3>
						</div>
				</div>
				<h:dataTable id="tab_carrinho" value="#{pedidobean.carrinhopedido()}" var="carrinho" class="striped">
					<h:column>
						<img src="img/check.png"></img>
					</h:column>
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputText value="#{carrinho.descricao}" />
					</h:column>
					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{carrinho.valor}" />
					</h:column>
				</h:dataTable>
				<br/>
				<div style="text-align: center;">
					<h:outputLabel value="Valor: " />
					<h:outputText value="#{pedidobean.Valor()}"/>
					<br/><br/>
					<h:commandButton action="#{pedidobean.finalizarpedido(loginbean.cliente)}" value="Finalizar pedido" class="btn btn-primary red darken-3"/>
					<br/><br/>
				</div>		
			</h:form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="materialize/js/materialize.js"></script>
	<script src="materialize/js/init.js"></script>
</h:body> 
</html>
