<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<!-- 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> -->
	<!--  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/> -->
	<link href="https://fonts.googleapis.com/icon?family=Materil+Icons" rel="stylesheet"/>
	<link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="sceen,projection"/>
	<link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head> 
<h:body class="red darken-3"> 
	<div class=" row container" style="text-align: center; display: block;margin-left: auto; margin-right: auto;margin-top: 3%;margin-bottom: auto;">
		<img src="img/logo.png" width="150" height="150"></img>
		<div class="row container" style="background-color:white; border-radius: 20px;">
			<h:form id="login" class="container" style="padding-top:5%;padding-bottom:5%">
				<label>Email:</label>
				<div class="row">	
					<div class="col s2" style="text-align:right;padding-top: 5%">
						<img src="img/user.png"></img>
					</div>
					<div class="col s10" style="text-align:left;">
						<h:inputText value="#{loginbean.cliente.email}"/>
					</div>
				</div>
				<label>Senha:</label>
				<div class="row">	
					<div class="col s2" style="text-align:right;padding-top: 5%">
						<img src="img/senha.png"></img>
					</div>
					<div class="col s10" style="text-align:left;">
						<h:inputSecret value="#{loginbean.cliente.senha}"/>
					</div>
				</div>
				<br/>
				<h:commandButton action="#{loginbean.validalogin}" value="Entrar" class="btn btn-primary red darken-3"/>
				<br/><br/>
				<a href="cadastro.xhtml" class="yellow-text text-darken-2"><b>Cadastre-se</b></a>
				<p:message id="erro" for="erro" style="background-color: #FFFF00 ;color:black;" />
			</h:form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="materialize/js/materialize.js"></script>
	<script src="materialize/js/init.js"></script>
	<script>
		$(document).ready(function(){
		    $('.modal').modal();
		  });
	</script>
</h:body> 
</html>
